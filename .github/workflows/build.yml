name: CI - Build Verviewer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x
          cache: true

      - name: Restore
        run: dotnet restore Verviewer.csproj

      - name: Build (Release)
        run: dotnet build Verviewer.csproj -c Release --no-restore

      - name: Publish (win-x64)
        run: dotnet publish Verviewer.csproj -c Release -r win-x64 --self-contained false -o out/win-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Verviewer-win-x64
          path: out/win-x64