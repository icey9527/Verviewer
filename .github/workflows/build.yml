name: Build and publish to test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-win:
    runs-on: windows-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          # 不用 NuGet 缓存，避免 packages.lock.json 报错
          # cache: false

      - name: Restore (no RID)
        run: dotnet restore

      - name: Restore (win-x64)
        run: dotnet restore -r win-x64

      - name: Build (Release)
        run: dotnet build -c Release --no-restore

      # 不带运行时（框架依赖）
      - name: Publish FDD (framework-dependent)
        run: dotnet publish Verviewer.csproj -c Release -o out/win-fdd --no-restore

      # 带运行时（自包含，单文件）
      - name: Publish SCD (self-contained single-file)
        run: >
          dotnet publish Verviewer.csproj -c Release
          -r win-x64 --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:DebugType=None -p:DebugSymbols=false
          -o out/win-scd
          --no-restore

      - name: Zip artifacts
        shell: pwsh
        run: |
          mkdir dist
          Compress-Archive -Path out/win-fdd/* -DestinationPath dist/Verviewer-win-framework-dependent.zip
          Compress-Archive -Path out/win-scd/* -DestinationPath dist/Verviewer-win-x64-selfcontained.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: dist/*

      - name: Publish to test branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: test
          publish_dir: dist
          keep_files: false