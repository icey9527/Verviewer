        run: |
          python .\SR.py . . --no-resx

      - name: Restore (default)
        run: dotnet restore

      - name: Restore (win-x64)
        run: dotnet restore -r win-x64

      - name: Build (Release)
        run: dotnet build -c Release --no-restore

