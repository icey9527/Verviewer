name: Nightly pre-release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-win:
    runs-on: windows-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore (default)
        run: dotnet restore

      - name: Restore (win-x64)
        run: dotnet restore -r win-x64

      - name: Build (Release)
        run: dotnet build -c Release --no-restore

      - name: Publish framework-dependent
        run: >
          dotnet publish Verviewer.csproj -c Release
          -p:DebugType=None
          -p:DebugSymbols=false
          -o out/win-fdd
          --no-restore

      - name: Publish self-contained single-file
        run: >
          dotnet publish Verviewer.csproj -c Release
          -r win-x64 --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:EnableCompressionInSingleFile=true
          -p:DebugType=None
          -p:DebugSymbols=false
          -o out/win-scd
          --no-restore

      - name: Zip outputs
        run: |
          powershell Compress-Archive -Path out\win-scd\* -DestinationPath out\Verviewer-win-x64-selfcontained.zip
          powershell Compress-Archive -Path out\win-fdd\* -DestinationPath out\Verviewer-win-framework-dependent.zip

      - name: Delete old release
        uses: cb80/delrel@latest
        with:
          tag: nightly
          token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

